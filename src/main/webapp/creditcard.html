<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/requests-for-creditcard.js"></script>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default navbar-static">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="padding:15px 15px;">Магазин БД</a>
            </div>

            <div class="collapse navbar-collapse js-navbar">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Выбрать таблицу
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="provider.html">Магазин</a></li>

                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a onclick="deleteAll()" class="btn" data-toggle="modal">Удалить все</a></li>
                    <li><a href="#deleteAvto" class="btn" data-toggle="modal">Удалить</a></li>
                    <li><a href="#myModal" class="btn" data-toggle="modal">Добавить</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="deleteAvto" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Удалить</h4>
                </div>
                <!-- Основное содержимое модального окна -->
                <div class="modal-body">
                    <form onsubmit="deleteCreditCard()" action="javascript:void(null);">
                        <center>
                            <input type="text" style="margin: 10px" placeholder="Имя владельца" id="ownerNameForDelete">
                            <br/>
                            <button type="submit"  class="btn">Удалить карточку</button></center>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Добавить</h4>
                </div>
                <!-- Основное содержимое модального окна -->
                <div class="modal-body">
                    <form onsubmit="addNewCreditCard()" action="javascript:void(null);">
                        <center>
                            <input type="text"  style="margin: 10px" placeholder="Имя владельца" id="ownerName">
                            <br/>
                            <input type="text" placeholder="Код" id="code">
                            <br/>
                            <input type="text"  style="margin: 10px" placeholder="Номер" id="number">
                            <br/>
                            <button type="submit" class="btn">Добавить карту</button></center>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped" id="all-items-table">
        <thead>
        <tr>
            <th class="hand-th">Номер</th>
            <th class="hand-th">Оценка</th>
            <th class="hand-th">Статус</th>
        </tr>
        </thead>
        <tbody id="all-items">
        </tbody>

    </table>
</div>
<script src="js/tablesorter/jquery.tablesorter.js"></script>
<script src="js/search/jquery.filtertable.js"></script>

<script>
    $(document).ready(function() {
        $('table').tablesorter();
        $('table').filterTable({minRows: 0});
    });
</script>
</body>
</html>
